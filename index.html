<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Proyecto con JS</title>
        <!-- Estilos CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Slider -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js" ></script>

        <!-- Mis scripts -->
        <script type="text/JavaScript" src="js/main.js"></script>
        <script type="text/JavaScript" src="js/index.js"></script>
    </head>
    <body>

        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">

            <!-- Cabecera -->
            <header>
                <div id="logo">
                    Proyecto JS
                </div>
                <div class="clearfix"></div>
                <nav id="menu">
                    <ul >
                        <li> <a href="index.html">Inicio</a></li>
                        <li> <a href="reloj.html">Reloj</a></li>
                        <li> <a href="about.html">Sobre Mi</a></li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Slider -->
            <div id="slider">
                <div class="bxslider">
                    <div><img src="img/hojas.jpg" title="Hojas" /></div>
                    <div><img src="img/rojo.jpg" title="Rojo" /></div>
                    <div><img src="img/cielo.jpg" title="Cielo" /></div>
                  </div>
            </div>

            <!-- Contenido -->
            <section id="content">
                <div id="posts">
                   <!-- Cargar posts desde json -->
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/senku.jpg" alt="Yo">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum modi facilis illo</p>
                        <a  class="logout" href="#">Log-Out</a>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form_name">

                            <label for="email">
                                Correo
                            </label>
                            <input type="email" name="email" id="form_email">

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password" id="form_password">

                            <input type="submit" value="Entrar">
                        </form>
                    </div>

                </aside>
                <div class="clearfix"></div>
            </section>
        </section>

        <footer>
            Master de JavaScript &copy;

            <a href="#" class="go-up">Ir arriba</a>
        </footer>

    </body>
